<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>I House Versão_1.0</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                Cadastro Usuário <br/><br/>
                <h:panelGrid columns="2">
                    Nome:  <h:inputText id="nome" value="#{usuarioBean.usuario.nome}"/>
                    Login: <h:inputText id="login" value="#{usuarioBean.usuario.login}" />
                    Senha: <h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}"/>
                    <h:inputHidden/>
                    <h:commandButton value="Salvar Usuario" action="#{usuarioBean.adicionarUsuario}"/>
                </h:panelGrid>
                <h:dataTable value="#{usuarioBean.listarUsuarios()}" var="data" border="1" id="tabela">
                    <h:column>
                       <f:facet name="header">
                            ID:
                        </f:facet>
                        <h:outputText value="#{data.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" >
                            NOME:
                        </f:facet>
                        <h:outputText value="#{data.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            LOGIN:
                        </f:facet>
                        <h:outputText value="#{data.login}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            AÇÕES
                        </f:facet>
                        <h:commandLink value="Remover" action="#{usuarioBean.removerUsuario(data)}" />
                        ||<h:commandLink value="Atualizar" action="#{usuarioBean.carregarUsuario(data)}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </center>
    </h:body>
</html>
